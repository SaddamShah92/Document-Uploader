<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   
    <title>{{ page }}</title>
    
   
</head>

<body>
  <div class="contianer">
  <nav class="navbar bg-light border border-2 shadow-lg"> 
    <div class="container-fluid">
      <a class="navbar-brand fw-bold font-monospace">Document Uploader</a>
      <form class="d-flex" role="search">
        <input class="form-control me-2" name = "search" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success mr-2" type="submit">Search</button>
        {% if request.user.is_authenticated%}
        <a href = "/logout/" class="btn btn-danger" type="logout">Logout</a>
        {% else %}
        <a href = "/login/" class="btn btn-danger" type="login">Login</a>
        {% endif %}
        </form>
    </div>
  </nav>
  </div>
  
  
  
    {% block start%}
    {% endblock %}

</body>

</html>
